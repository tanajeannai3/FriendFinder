<style>
    .questions{
        margin: auto;
        width: 50%;
        padding: 10px;
    }
    .modal {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    opacity: 0;
    visibility: hidden;
    transform: scale(1.1);
    transition: visibility 0s linear 0.25s, opacity 0.25s 0s, transform 0.25s;
}
  .modal-body {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 1rem 1.5rem;
    width: 24rem;
    border-radius: 0.5rem;
}
  #close-button {
    float: right;
    width: 1.5rem;
    line-height: 1.5rem;
    text-align: center;
    cursor: pointer;
    border-radius: 0.25rem;
    background-color: lightgray;
}
  #close-button:hover {
    background-color: darkgray;
}
</style>
<script>
		$('#btn').on('click', function(event) {
			event.preventDefault();
      alert("Loading Friend...");
      
			var valid = true;

		if($("#exampleInputName").val() === "" || $("#inputGroupFile01").val() === "") {
			valid = false;
		} else if($("#input1").val() === "empty" || $("#input2").val() === "empty" || $("#input3").val() === "empty" || $("#input4").val() === "empty" || $("#input5").val() === "empty" || $("#input6").val() === "empty" || $("#input7").val() === "empty" || $("#input8").val() === "empty" || $("#input9").val() === "empty" || $("#input10").val() === "empty") {
			valid = false;
		}

		if(valid === true) {
			var newUser = {
				name: $("#exampleInputName").val() || '',
				photo: $("#inputGroupFile01").val()|| '',
				scores: [
					$("#input1").val(),
					$("#input2").val(),
					$("#input3").val(),
					$("#input4").val(),
					$("#input5").val(),
					$("#input6").val(),
					$("#input7").val(),
					$("#input8").val(),
					$("#input9").val(),
					$("#input10").val()
				]
      };
			var currentURL = window.location.origin;
      console.log(newUser);
      
			$.post(currentURL + "/api/friends", newUser, function(data) {
        $("#matchName").text(data.name);
        $('#matchImg').attr("src", data.photo);
        $("#resultsModal").modal('toggle');
      });
		} else {
			alert("Survey is incomplete!");
		}
    });
</script>
